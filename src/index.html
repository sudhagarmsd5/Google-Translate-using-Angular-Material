<span id="google_translate_element" class="mat-elevation-z8"></span>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<script
  type="text/javascript"
  src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
></script>
<script>
  var comboGoogleTradutor = null;
  function hello() {
    let val = localStorage.getItem('googleTranslate');
    comboGoogleTradutor = document
      .getElementById('google_translate_element')
      .querySelector('.goog-te-combo');
    trocarIdioma(val);
  }

  function changeEvent(el) {
    if (el.fireEvent) {
      el.fireEvent('onchange');
    } else {
      var evObj = document.createEvent('HTMLEvents');

      evObj.initEvent('change', false, true);
      el.dispatchEvent(evObj);
    }
  }

  function trocarIdioma(sigla) {
    if (comboGoogleTradutor) {
      comboGoogleTradutor.value = sigla;
      changeEvent(comboGoogleTradutor); //Dispara a troca
    }
  }
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      { pageLanguage: 'en' },
      'google_translate_element'
    );
  }
</script>
<style>
  #google_translate_element {
    display: none;
  }
  .goog-te-banner-frame {
    display: none !important;
  }
  body {
    position: static !important;
    top: 0 !important;
  }
</style>
